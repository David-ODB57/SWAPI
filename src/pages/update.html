<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/style.css" />
    <script type="module" src="../assets/script/update.js" defer></script>
  </head>
  <body>
    <section id="section-content">
      <header>
        <h1 class="title">Modifier un personnage</h1>
      </header>
      <div class="actions">
        <a href="/">Retour à l'acceuil</a>
        <a href="liste.html">Retour à la liste</a>
      </div>
      <form id="update-form">
        <div class="input-content">
          <label for="name">Name</label>
          <input class="input" id="name" name="name" type="text" />
        </div>
        <div class="input-content">
          <label for="race">Race</label>
          <input class="input" id="race" name="race" type="text" />
        </div>
        <div class="input-content">
          <label for="gender">Gender</label>
          <input class="input" id="gender" name="gender" type="text" />
        </div>
        <div class="input-content">
          <label for="birth">Birth</label>
          <input class="input" id="birth" name="birth" type="text" />
        </div>
        <div class="input-content">
          <label for="homeworld">Homeworld</label>
          <input class="input" id="homeworld" name="homeworld" type="text" />
        </div>
        <div class="input-content">
          <label for="activity">Activity</label>
          <input class="input" id="activity" name="activity" type="text" />
        </div>
        <div class="input-content">
          <label for="image">Image</label>
          <input
            class="input"
            id="image"
            name="image"
            type="text"
            value=""
            placeholder="ex. https://www.example.com"
          />
        </div>
        <button class="btn" type="submit">Envoyer</button>
      </form>
    </section>
  </body>
</html>
